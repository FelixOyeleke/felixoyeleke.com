<svg xmlns="http://www.w3.org/2000/svg" width="960" height="360" viewBox="0 0 960 360">
  <defs>
    <linearGradient id="dw-bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="scan-lines" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0.7"/>
    </linearGradient>
    <style>
      .panel { fill:#030b1f; stroke:#0f172a; stroke-width:2; rx:18; ry:18; }
      .text { fill:#e2e8f0; font-family:"Segoe UI",sans-serif; }
      .title { font-size:22px; font-weight:600; }
      .subtitle { font-size:14px; letter-spacing:0.2em; text-transform:uppercase; fill:#94a3b8; }
      .metric { font-size:16px; }
    </style>
  </defs>
  <rect width="960" height="360" rx="24" fill="url(#dw-bg)"/>
  <text class="subtitle" x="60" y="60">WATERFALL VIEW &mdash; DOLPHIN EXPLORER</text>
  <rect class="panel" x="60" y="80" width="520" height="220"/>
  <!-- Simulated waterfall -->
  <g transform="translate(90 100)">
    <rect width="460" height="180" fill="#020617"/>
    <g>
      <rect x="0" y="0" width="40" height="180" fill="url(#scan-lines)"/>
      <rect x="50" y="10" width="40" height="170" fill="url(#scan-lines)" opacity="0.65"/>
      <rect x="100" y="25" width="40" height="150" fill="url(#scan-lines)" opacity="0.4"/>
      <rect x="150" y="35" width="40" height="140" fill="url(#scan-lines)" opacity="0.8"/>
      <rect x="200" y="50" width="40" height="130" fill="url(#scan-lines)" opacity="0.55"/>
      <rect x="250" y="20" width="40" height="160" fill="url(#scan-lines)" opacity="0.7"/>
      <rect x="300" y="40" width="40" height="140" fill="url(#scan-lines)" opacity="0.35"/>
      <rect x="350" y="15" width="40" height="165" fill="url(#scan-lines)" opacity="0.9"/>
      <rect x="400" y="55" width="40" height="125" fill="url(#scan-lines)" opacity="0.5"/>
    </g>
    <path d="M0 30 Q120 60, 230 40 T460 65" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
  </g>
  <g transform="translate(620 80)">
    <text class="title text" x="0" y="30">Waterfall Viewer</text>
    <text class="text metric" x="0" y="70">Status: Beta &bull; 60 GB datasets validated</text>
    <text class="text metric" x="0" y="110">Color modes: Amplitude / Gradient / Gain</text>
    <text class="text metric" x="0" y="150">Telemetry overlays: Layback, GPS track</text>
    <text class="text metric" x="0" y="190">Next: Cursor measurements + annotations</text>
  </g>
</svg>

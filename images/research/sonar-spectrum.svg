<svg xmlns="http://www.w3.org/2000/svg" width="960" height="360" viewBox="0 0 960 360">
  <defs>
    <linearGradient id="bg3" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#010b19"/>
      <stop offset="100%" stop-color="#061528"/>
    </linearGradient>
    <linearGradient id="spectral" x1="0" x2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="0.35" stop-color="#22d3ee"/>
      <stop offset="0.7" stop-color="#a855f7"/>
      <stop offset="1" stop-color="#ec4899"/>
    </linearGradient>
    <style>
      .axis { stroke:#1f2937; stroke-width:1.5; }
      .tick { stroke:#475569; stroke-width:1; }
      .tick-label { fill:#94a3b8; font-family:"Segoe UI",sans-serif; font-size:12px; }
      .caption { fill:#cbd5f5; font-family:"Segoe UI",sans-serif; font-size:15px; letter-spacing:0.04em; text-transform:uppercase; }
      .panel-title { fill:#f8fafc; font-family:"Segoe UI",sans-serif; font-size:22px; font-weight:600; }
      .panel-text { fill:#cbd5f5; font-family:"Segoe UI",sans-serif; font-size:15px; }
    </style>
  </defs>
  <rect width="960" height="360" rx="24" fill="url(#bg3)"/>
  <!-- Spectrum -->
  <g transform="translate(80 60)">
    <rect x="0" y="0" width="520" height="220" rx="18" fill="#020b1c" stroke="#1f2937" stroke-width="2"/>
    <text class="caption" x="20" y="30">Amplitude profile across channels</text>
    <line class="axis" x1="40" y1="190" x2="470" y2="190"/>
    <line class="axis" x1="40" y1="40" x2="40" y2="190"/>
    <!-- ticks -->
    <g>
      <line class="tick" x1="100" y1="190" x2="100" y2="180"/>
      <line class="tick" x1="160" y1="190" x2="160" y2="180"/>
      <line class="tick" x1="220" y1="190" x2="220" y2="180"/>
      <line class="tick" x1="280" y1="190" x2="280" y2="180"/>
      <line class="tick" x1="340" y1="190" x2="340" y2="180"/>
      <line class="tick" x1="400" y1="190" x2="400" y2="180"/>
      <line class="tick" x1="460" y1="190" x2="460" y2="180"/>
    </g>
    <g>
      <line class="tick" x1="40" y1="150" x2="50" y2="150"/>
      <line class="tick" x1="40" y1="110" x2="50" y2="110"/>
      <line class="tick" x1="40" y1="70" x2="50" y2="70"/>
    </g>
    <text class="tick-label" x="92" y="210">50 m</text>
    <text class="tick-label" x="212" y="210">150 m</text>
    <text class="tick-label" x="332" y="210">250 m</text>
    <text class="tick-label" x="452" y="210">350 m</text>
    <text class="tick-label" x="10" y="75">0 dB</text>
    <text class="tick-label" x="0" y="115">-20 dB</text>
    <text class="tick-label" x="0" y="155">-40 dB</text>
    <!-- waveform -->
    <path d="M40 160 C80 120, 120 140, 160 100 C200 70, 240 120, 280 110 C320 100, 360 60, 400 90 C440 130, 470 100, 480 120"
          fill="none" stroke="url(#spectral)" stroke-width="6" stroke-linecap="round"/>
  </g>
  <!-- Notes panel -->
  <g transform="translate(640 60)">
    <rect width="240" height="220" rx="20" fill="#071123" stroke="#1f2937" stroke-width="2"/>
    <text class="panel-title" x="24" y="45">Dataset Notes</text>
    <text class="panel-text" x="24" y="80">• 4 survey campaigns</text>
    <text class="panel-text" x="24" y="110">• Water depth: 15–180 m</text>
    <text class="panel-text" x="24" y="140">• Gain curves stored per ping</text>
    <text class="panel-text" x="24" y="170">• GPS, layback, and INS fused</text>
    <text class="panel-text" x="24" y="200">• 1.2B amplitude samples</text>
  </g>
  <text class="caption" x="80" y="320">Figure 3. Channel-normalized spectrum used for token QA and domain adaptation.</text>
</svg>
